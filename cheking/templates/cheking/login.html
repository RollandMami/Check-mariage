{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #A2C4F7FF;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url("{% static 'images/bg_login.png' %}"); /* Ajustez le chemin */
            background-size: cover;
            background-position: center;
            color: #495057;
        }
        .login-card {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 400px;
            text-align: center;
        }
        .login-title {
            font-family: 'sans serif', serif;
            font-size: 2.5rem;
            font-style: italic;
            margin-bottom: 2rem;
            color: #6c757d;
        }
        .form-control {
            border-radius: 50px;
            height: 50px;
            padding-left: 20px;
            background-color: #e9ecef;
            border: none;
        }
        .btn-custom {
            border-radius: 50px;
            padding: 12px 0;
            width: 100%;
            font-size: 1.1rem;
            font-weight: bold;
            background: linear-gradient(135deg, #1e90ff, #00bfff);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #00bfff, #1e90ff);
        }
        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }
        .logo {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6c757d;
        }
        .messages {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            list-style: none;
            padding: 0;
            width: 80%;
        }
        .messages li {
            padding: 10px;
            border-radius: 5px;
            color: #fff;
        }
        .messages .error {
            background-color: #dc3545;
        }
        .messages .success {
            background-color: #28a745;
        }
        @media (max-width: 768px) {
    .login-card {
        /* Pour les écrans de téléphone, le cadre prend 80% de la largeur */
        width: 95%;
    }
}
    </style>
</head>
<body>
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <div class="login-card">
        <h1 class="login-title">Connexion</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>
            <div class="form-group">
                <label for="id_password">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>
            <button type="submit" class="btn btn-custom">Se connecter</button>
        </form>
    </div>
</body>
</html>
