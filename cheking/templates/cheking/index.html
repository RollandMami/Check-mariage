<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenue sur l'Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c1f9ec2aef.js" crossorigin="anonymous"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        /* Conteneur principal pour les écrans d'ordinateur */
        .app-container {
            width: 100%;
            margin: auto;
        }

        /* Styles de base pour l'écran de l'application (pour mobile et ordi) */
        .app-screen {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: calc(100vh - 80px); /* Laisse de la place au footer */
            text-align: center;
        }
        
        .banner-container {
            width: 100%;
            height: 200px;
            overflow: hidden;
            position: relative;
        }
        
        .banner-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: bottom;
        }

        .welcome-content {
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .welcome-text {
            color: #343a40;
            margin-bottom: 1.5rem;
        }

        .fixed-bottom-footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 0.8rem;
        }

        .contact-info {
            color: #ffffff;
        }

        .contact-info p {
            margin-bottom: 5px;
        }

        .settings-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 1.5rem;
            z-index: 10;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
        }
        
        .settings-icon:hover {
            color: #a6d9e6ff;
            background-color: rgba(0, 0, 0, 0.6);
        }

        /* Media Query pour les écrans d'ordinateur */
        @media (min-width: 768px) {
            .app-container {
                width: 70%; /* Limite la largeur du conteneur à 70% */
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
                border-radius: 10px;
                overflow: hidden;
                margin-top: 30px;
                margin-bottom: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <div class="app-screen">
            <div class="banner-container">
                <img src="https://images.unsplash.com/photo-1532712938310-34cb3982ef74?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8bWFyaWFnZXxlbnwwfHwwfHx8MA%3D%3D" alt="Bannière d'accueil" class="banner-image">
                <a href="/admin/" class="settings-icon">
                    <i class="fas fa-cog"></i>
                </a>
            </div>

            <div class="welcome-content">
                <h2 class="welcome-text">Bienvenue !</h2>
                <p>Veuillez vous connecter pour accéder à votre événement.</p>

                <a href="{% url 'cheking:login' %}" class="btn btn-primary btn-lg rounded-pill" style="width: 100%; max-width: 300px;">
                    Se connecter
                </a>
            </div>
        </div>
    </div>

    <footer class="fixed-bottom-footer">
        <div class="contact-info">
            <p class="mb-0"><i class="fas fa-phone"></i> +261 34 90 793 84</p>
            <p class="mb-0"><i class="fas fa-envelope"></i> contact@evenement.com</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
