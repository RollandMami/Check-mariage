{% extends 'base.html' %}
{% load static %}
{% block title %}Profil Utilisateur{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card p-4 shadow-sm">
        <h1 class="card-title text-center mb-4">Profil de {{ first_name|default:"Nom Prénom" }}</h1>
        <div class="card-body">
            <form method="post" action="{% url 'cheking:profile' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_username" class="form-label">Nom d'utilisateur</label>
                    <input type="text" class="form-control" id="id_username" value="{{ user.username }}" disabled>
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="id_email" name="email" value="{{ email }}">
                </div>
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">Prénom</label>
                    <input type="text" class="form-control" id="id_first_name" name="first_name" value="{{ first_name }}" required>
                </div>
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Nom de famille</label>
                    <input type="text" class="form-control" id="id_last_name" name="last_name" value="{{ last_name }}" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Mettre à jour</button>
                    <a href="{% url 'cheking:password_change' %}" class="btn btn-secondary mt-2">Changer le mot de passe</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
